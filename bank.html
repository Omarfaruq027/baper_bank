<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-center mt-16">
        Lets get some
        <span class="font-semibold text-green-700">money</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-green-500 p-12 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-3xl">$00</h4>
          </div>
          <div class="bg-red-500 p-12 rounded">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-3xl">$00</h4>
          </div>
          <div class="bg-orange-500 p-12 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-3xl">$1500</h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
