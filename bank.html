<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-center mt-8">
        Lets get some
        <span class="font-semibold text-green-700">money</span>!!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-500 p-12 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-red-500 p-12 rounded">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-orange-500 p-12 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-3xl">$<span id="balance-total">1500</span></h4>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-4">
          <!-- deposit -->
          <div class="bg-red-600 p-8 mt-12">
            <h3 class="text-3xl mb-4">Please deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border-2 border-black rounded block mb-4 w-3/4 px-3 py-1"
                type="text"
                placeholder="$deposit money"
              />
              <button
                id="deposit-button"
                class="bg-orange-500 text-black font-bold border-2 rounded border-black px-3 py-1"
              >
                deposits
              </button>
            </div>
          </div>
          <!-- withdraw -->
          <div class="bg-teal-600 p-8 mt-12">
            <h3 class="text-3xl mb-4">Please withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border-2 border-black rounded block mb-4 w-3/4 px-3 py-1"
                type="text"
                placeholder="$withdraw money"
              />
              <button
                id="withdraw-button"
                class="bg-orange-500 text-black font-bold border-2 rounded border-black px-3 py-1"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./banking.js"></script>
  </body>
</html>
