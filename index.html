<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>welcome to bap er bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-green-700">My-baper-bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="from_background w-3/4 mx-auto mt-10 p-10">
        <h3 class="text-2xl font-bold mb-4">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border-2 border-black rounded block mb-4 w-3/4 px-3 py-1"
            type="text"
            placeholder="your email"
          />
          <input
            id="user-password"
            class="border-2 border-black rounded block mb-4 w-3/4 px-3 py-1"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            id="submit-button"
            class="bg-red-800 text-black font-bold border-2 rounded border-black px-3 py-1"
          >
            submit
          </button>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
